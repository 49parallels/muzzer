<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Muzza sizer</title>
  <meta name="description" content="Muzza sizer">
  <meta name="author" content="E.D.Neutrum">

  <link rel="stylesheet" href="css/style.css?v=1.0">
  <link rel="stylesheet" href="css/resizeable.css?v=1.0">

  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>

<body>
<div  id="playerElement" style="width: 300px; height: 300px;background-color: red;">player</div>
<div class="tab">
  <button class="tablinks" onclick="openTab(event, 'Size')" id="defaultOpen">Size</button>
  <button class="tablinks" onclick="openTab(event, 'Colour')">Colour</button>
  <button class="tablinks" onclick="openTab(event, 'Price')">Price</button>
</div>
<div id="Size" class="tabcontent">
  <h3>Size</h3>
  <div id="outer">
    <div id="inner" class="ui-widget-content">
      <img id="closest_item" src="">
    </div>
  </div>
  <div id="parameters">
    <span>W:</span><input style="display: inline-block;" id="m_width" name="first_name" placeholder="0 cm" type="text">
    <span>H:</span><input style="display: inline-block;" id="m_height" name="first_name" placeholder="0 cm" type="text">
    <span>D:</span><input style="display: inline-block;" id="m_depth" name="first_name" placeholder="0 cm" type="text">
  </div>
</div>

<div id="Colour" class="tabcontent">
  <h3>Colour</h3>
  <p>color</p>
</div>

<div id="Price" class="tabcontent">
  <h3>Price</h3>
  <p>price</p>
</div>

<div id="grid">

</div>

<script src="js/tabs.js"></script>
<script src="js/resizer.js"></script>
</body>
</html>
